<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>South Bay Neighborhood Map</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <div class="container-fluid">
            <div class="row">
                <section class="section-nav col-md-3">
                    <div class="row site-header">
                        <div class="col-sm-12">
                            <header class="">
                                <h2>Hiking Trails Map</h2>
                                <form>
                                  <div class="form-group">
                                        <label for="searchbar">Filter Trails by Name</label>
                                        <div class="search" id="search">
                                        <input type="text" id="search-box" name="search-box" class="search-box" data-bind="textInput: searchTerm, valueUpdate: 'afterkeydown'"  placeholder="Name of Trails">
                                      </div>
                                  </div>
                                </form>
                            </header>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                          <div class="list" id="list">
                      			<ul class="results" id="results" data-bind="foreach: filteredList">
                      				<li class="place" id="place" data-bind="text: name, click: bounce"></li>
                      			</ul>
                      		</div>
                        </div>
                    </div>
                    <nav>

                    </nav>
                </section>
                <section class="col-md-6 section-content">
                <div class="row">
                    <div class="map" id="map">
                      Loading Google Maps Failed. Please Try Again.
                    </div>
                </div>
                <footer id="info">
            			<p>Written by <a href="https://github.com/fwangboulder">By Fang Wang</a></p>
            			<p> <a href="http://github.com/fwangboulder/project_neighborhood_map">Project GitHub Link</a></p>
            		</footer>

                </section>
                <section class= "col-md-3 section-content">
                  <div class="row">
                    <div class="wikipedia-container">
                      <h3 id="wikipedia-header">Relevant Location</br> Wikipedia Links</h3>
                      <ul id="wikipedia-links" data-bind="foreach: wikiElem">
                        <li data-bind= "html: $data"></b></li>

                      </ul>
                    </div>
                  </div>
                </section>

        </div>
  <script src='bower_components/knockout/dist/knockout.js'></script>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src='js/app.js'></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBis7Zq8CzG7Bs00rnfJlSqEBNJ123x1Ak&callback=startApp&libraries=places" onerror="errorHandling()"></script>

</body>

</html>
